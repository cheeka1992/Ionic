<ion-view title="Your Records">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-navicon">
      </button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
          <ion-item class="item item-avatar" ng-repeat="element in data" href="#/tab/list/{{$index}}">
            <img ng-src="{{element.photo}}">
            <h2>{{element.recordFirstName}}</h2>
            <ion-option-button class="button-assertive" ng-click="onDelete(element)">
                    DELETE
            </ion-option-button>
          </ion-item>
            <ion-item class="item item-avatar" ui-sref='tab.adduser'>
              <h2 style="color:#ef473a;padding-top:10px">Add a new record</h2>
              <button class="button button-float">
                  <i class="icon ion-plus"></i>
                </button>
            </ion-item>

        </ion-list>

      <ng-controller="cameraController">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        <button class="button" ng-click="takePicture()">Take Picture</button>
      -->
    </ion-content>


</ion-view>
