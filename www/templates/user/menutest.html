 <ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
<div class="list card" id="tablist">

   <i class="icon ion-navicon" id="main" ng-click="doLogoutAction()"></i>
   <h2 id="listheading"> YOUR RECORDS</h2>

   <div class="item-avatar" id="listimage">
    <img ng-src="img/sample.jpg" id="imglist">
  </div>
   </div>
   <div class="dyn">

        <ion-list can-swipe="true" id="tab" >
          <ion-item class="item" ui-sref='app-adduser'>
            <h2 style="color:#004C97;padding-top:12px;padding-left:15%">Add a new record</h2>
            <button class="button button-float">
                <i class="icon ion-plus"></i>
              </button>
          </ion-item>
          <ion-item class="item item-thumbnail-left" ng-repeat="data in datalist track by $index" type="item-text-wrap"
                    href="#/menutest/{{data}}" >
                  {{data}}
                     <div class="item-avatar2" >
                     <img ng-src="img/add_photo.png">
                    </div>
              <ion-option-button class="button-assertive" ng-click="onDelete(data)">
                  DELETE
              </ion-option-button>


          </ion-item>



        </ion-list>
        </div>


    
  </ion-side-menu-content>





  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
